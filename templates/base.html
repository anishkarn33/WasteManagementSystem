<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Waste Management System</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #f4f4f4;
      }

      .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
        padding: 20px;
      }

      header {
        background: #50b3a2;
        color: white;
        padding: 20px 0;
        text-align: center;
      }

      header a {
        color: white;
        text-decoration: none;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #333;
        padding: 10px 0;
      }

      nav a {
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        margin: 0 5px;
      }

      nav a:hover {
        background-color: #50b3a2;
      }

      .card {
        background: white;
        padding: 20px;
        margin-bottom: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .btn {
        display: inline-block;
        background: #50b3a2;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      .btn:hover {
        background: #3a9c8b;
      }

      .form-group {
        margin-bottom: 15px;
      }

      input[type="text"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      .flash-message {
        padding: 10px;
        background-color: #dff0d8;
        border: 1px solid #d6e9c6;
        color: #3c763d;
        border-radius: 5px;
        margin-bottom: 15px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid #ddd;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
      }

      th {
        background-color: #50b3a2;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <h1><a href="/">Waste Management System</a></h1>
      </div>
    </header>

    <nav>
      <a href="/">Home</a>
      <a href="/dashboard?user_id=default_user">Dashboard</a>
      <a href="/report">Report Waste</a>
      <a href="/stats?user_id=default_user">Statistics</a>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for
      message in messages %}
      <div class="flash-message">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
